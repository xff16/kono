<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>kono Gateway Admin</title>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/idea.css">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>

<aside>
    <h1>
        kono Gateway <span class="version-tag" id="version-tag">v0.1</span>
    </h1>

    <nav aria-label="Main navigation">
        <button data-section="server" type="button">Server</button>
        <button data-section="config" type="button">Configuration</button>
        <button data-section="plugins" type="button">Plugins</button>
        <button data-section="routes" class="active" type="button">Routes</button>
    </nav>

    <div class="aside-footer">
        <p class="aside-info">Config version: <span id="config-version">v0.1</span></p>
    </div>
</aside>

<main>
    <section id="server" class="visible">
        <header class="section-header">
            <h2>Server Status</h2>
            <div id="server-status" class="status-badge status-ok">‚óè Running</div>
        </header>
        <div id="server-info" class="glass-card server-grid"></div>
    </section>

    <section id="config" class="">
        <header class="section-header">
            <h2>Configuration Editor</h2>
            <div class="editor-actions">
                <button id="revert-config" class="secondary-btn" type="button">‚ü≤ Revert</button>
                <button id="apply-config" class="refresh-btn hot-reload-btn" type="button">üî• Hot Reload</button>
            </div>
        </header>
        <textarea id="config-editor" class="config-editor-area" spellcheck="false"></textarea>
        <p id="config-status" style="margin-top: 10px; font-size: 0.9rem;"></p>
    </section>

    <section id="plugins" class="">
        <h2>Global Plugins</h2>
        <div id="plugins-list"></div>
    </section>

    <section id="routes" class="">
        <header class="section-header">
            <h2>Routes</h2>
            <div id="method-filter" class="filter-group">
                <button data-method="ALL" class="active" type="button">ALL</button>
                <button data-method="GET" type="button">GET</button>
                <button data-method="POST" type="button">POST</button>
                <button data-method="PUT" type="button">PUT</button>
                <button data-method="DELETE" type="button">DELETE</button>
            </div>
            <button id="refresh" class="refresh-btn" type="button" aria-label="Refresh config">‚ü≥</button>
        </header>
        <input id="route-filter" placeholder="Filter routes by path or method..." aria-label="Filter routes"/>
        <div id="routes-list" aria-live="polite"></div>
    </section>
</main>

<script type="module" src="dist/app.js"></script>
</body>
</html>
